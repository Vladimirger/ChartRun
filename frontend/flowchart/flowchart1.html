<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem</title>
    <link rel="stylesheet" href="flowchart.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                <button>
                    <img src="frontend/src/assets/Logo.png" alt="LOGO">
                </button>
                <button>
                    Problem List
                </button>
            </div>
            <div id="nav-mid">
                <button class="nav-mid-button" onclick="prep()">
                    Run
                </button>
                <button class="nav-mid-button">
                    Submit
                </button>
            </div>
            <div id="nav-right">
                <button style="margin-right: 12%">
                    Premium
                </button>
            </div>
        </div>
        <div id="body">
            <div id="body-left">
                <div id="body-left-top"></div>
                <div id="body-left-bottom"></div>
                <button id="addRhombus">Add IF</button>
                <button id="addRectangle">Add Proces</button>
                <button id="addParallelogram">Add IO</button>
                <button id="addStart">Add Start</button>
                <button id="addEnd">Add End</button>
                <button id="zoomIn">Zoom In</button>
                <button id="zoomOut">Zoom Out</button>
            </div>
            <div id="body-right">
                <div id="canvas"></div>
            </div>
        </div>
    </div>

<script src="dragElement.js"></script>
<script src="run.js"></script>
</body>
</html>
