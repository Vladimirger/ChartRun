<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Canvas</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #toolbar {
            height: 50px;
            background-color: #eee;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        #canvas-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top left;
        }
        .draggable {
            position: absolute;
            border: 1px solid #000;
            cursor: move;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button id="addRectangle">Add Rectangle</button>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
</div>
<div id="canvas-container">
    <div id="canvas"></div>
</div>

<script src="dragElement.js"></script>
</body>
</html>
